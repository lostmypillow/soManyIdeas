<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="mystyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;200;300&display=swap" rel="stylesheet">
  <title>NPortal</title>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>
<body>
  <div class="container">
    <div class="item item-25"></div>
    <div class="item item-50">
      <div class="item item-33">
        <img src="./臺北科大校園入口網站_files/logo.png" alt="">
      </div>
      <div class="item item-33">
        <h1><b>Welcome to NTUT Portal!</b></h1>
      </div>

      <div class="item item-34">
        <div class="item formbold-form-wrapper">
    

            <form action="https://nportal.ntut.edu.tw/index.do?thetime=1703932316683" method="POST">
              <div class="formbold-input-flex">
                <div>
                  <label for="firstname" class="formbold-form-label"> Username </label>
                  <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Your username"
                    class="formbold-form-input"
                  />
                </div>
        
                <div>
                  <label for="lastname" class="formbold-form-label"> Password </label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Your password"
                    class="formbold-form-input"
                  />
                </div>
              </div>
            </div>
              
        
              
            
        
            
            
              <button class="formbold-btn">Log In</button>
            </form>
          </div>
        </div>
        <div class="item item-25"></div>
    </div>
   
</div>

  </div>
</div>

</body>
</html>
