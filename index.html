<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="mystyles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;200;300&display=swap" rel="stylesheet">
  <title>NPortal</title>
  <link rel="icon" type="image/x-icon" href="logo.jpg">
</head>
<body>
  <div class="container">
    <div class="item item-25"><label id="countLabel">0</label><br>
      <div id="btnContainer">
          <button id="decreaseb">decrease</button>
          <button id="resetb">reset</button>
          <button id="increaseb">increase</button>
          <button id="randomb">random</button>
      </div></div>
    <div class="item item-50">
      <div class="item item-33">
        <img src="./臺北科大校園入口網站_files/logo.png" alt="">
      </div>
      <div class="item item-33">
        <h1 id="wc"><b>Welcome to NTUT Portal!</b></h1>
      </div>

      <div class="item item-34">
        <div class="item formbold-form-wrapper">
    

              <div class="formbold-input-flex">
                <div>
                  <label for="username" class="formbold-form-label"> Username </label>
                  <input
                    type="text"
                    name="username"
                    id="un"
                    placeholder="Your username"
                    class="formbold-form-input"
                  />
                </div>
        
                <div>
                  <label for="password" class="formbold-form-label"> Password </label>
                  <input
                    type="password"
                    name="password"
                    id="pw"
                    placeholder="Your password"
                    class="formbold-form-input"
                  />
                </div>
                <div>
                  <label for="age" class="formbold-form-label"> Age </label>
                  <input
                    type="number"
                    name="age"
                    id="age"
                    placeholder="Your age"
                    class="formbold-form-input"
                  />
                </div>
              </div>
            </div>
              
        
              
            
        
            
            
              <button class="formbold-btn" id="btn">Log In</button>

          </div>
        </div>
        <div class="item item-25"></div>
    </div>
   
</div>

  </div>
</div>
<script src="index.js"></script>
</body>
</html>
