	function login1(){
		document.getElementById('mpassword').type = 'password';
		document.getElementById('eyes').src = 'images/pwdhide.png';
		var thisform = document.login;
	 	x = check();

	 		thisform.mpassword.value = encodePwd;
	    	thisform.submit();
	 	}

	function check(){
		var thisform=document.login;
		if(thisform.muid.value.length==0){
			alert("請輸入「帳號」。");
			return 1;
		}else if(thisform.mpassword.value.length==0){
			alert("請輸入「密碼」。");
			return 1;
		}else if(thisform.authcode.value.length==0){
			alert("請輸入「驗證碼」。");
			thisform.authcode.focus();
			return 1;
		}
		return 0;
	}
	function realTimeCheck(){
		document.getElementById("btnNextStep").value = "請稍候";
		document.getElementById("btnNextStep").disabled = true;
		dojo.xhrPost({ 
			url: "realTimeCheck.do",
			form: "forgotPwForm",
			load: function(response, ioArgs) {
				if(response.replace(/[\s　]+/g, "") == ""){
					alert("很抱歉！您的資料填寫錯誤。");
					eipDialogClose();
				}else{
					document.getElementById("divQuestion").innerHTML = response;
					document.getElementById("trQuestion").style.display = "";
					document.getElementById("btnNextStep").style.display = "none";
					document.getElementById("btnSubmit").style.display = "";
				}
			}
		});
	}
	function applyCheck(){
		if(document.getElementById("userId").value.replace(/[\s　]+/g, "") == ""){
			alert("請輸入「帳號」。");
		}else if(document.getElementById("mail2").value.replace(/[\s　]+/g, "") == ""){

		//}else if(document.getElementById("answer").value.replace(/[\s　]+/g, "") == ""){
			//alert("請回答「安全問答」。");
		}else{
			//if(document.getElementById("divQuestion").innerHTML.replace(/[\s　]+/g, "") != ""){
				dojo.xhrPost({

					form: "forgotPwForm",
					load: function(response, ioArgs) {
						alert(response);
						eipDialogClose();
					}
				});
			//}
		}
	}

		var input = document.getElementById('mpassword');

	}
